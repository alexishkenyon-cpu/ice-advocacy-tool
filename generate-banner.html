<!DOCTYPE html>
<html>
<head>
    <title>Fire ICE Banner</title>
    <style>
        body { margin: 0; padding: 20px; background: #1a1a1a; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        #banner {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 50%, #0f172a 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        /* Overlay pattern */
        #banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.03) 30%, rgba(255,255,255,0.03) 70%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(255,255,255,0.03) 30%, rgba(255,255,255,0.03) 70%, transparent 70%);
            background-size: 60px 60px;
        }

        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 80px;
        }

        .logo {
            font-size: 140px;
            font-weight: 900;
            color: white;
            line-height: 1;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            letter-spacing: -2px;
        }

        .logo .fire {
            color: #fff;
        }

        .logo .ice {
            color: #f59e0b;
            text-shadow: 0 0 40px rgba(245, 158, 11, 0.6);
        }

        .subtitle {
            font-size: 28px;
            color: rgba(255,255,255,0.9);
            font-weight: 600;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .features {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .feature-icon {
            font-size: 32px;
        }

        .feature-text {
            font-size: 20px;
            color: white;
            font-weight: 600;
        }

        .cta {
            display: inline-block;
            background: #f59e0b;
            color: #000;
            padding: 18px 40px;
            font-size: 24px;
            font-weight: 800;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
            align-self: flex-start;
        }

        .url {
            position: absolute;
            bottom: 30px;
            right: 80px;
            font-size: 22px;
            color: rgba(255,255,255,0.7);
            font-weight: 600;
        }

        .accent-shape {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            z-index: 1;
        }

        button {
            margin-top: 30px;
            padding: 20px 50px;
            font-size: 20px;
            background: #f59e0b;
            color: #000;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
        }
        button:hover { background: #d97706; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <div id="banner">
            <div class="accent-shape"></div>
            <div class="content">
                <div class="logo">
                    <span class="fire">FIRE</span> <span class="ice">ICE</span>
                </div>
                <div class="subtitle">Defend Your Community. Take Action Now.</div>
                <div class="features">
                    <div class="feature">
                        <div class="feature-icon">‚úâÔ∏è</div>
                        <div class="feature-text">Pre-Written Scripts</div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">üìç</div>
                        <div class="feature-text">Track ICE Activity</div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">ü§ù</div>
                        <div class="feature-text">Local Resources</div>
                    </div>
                </div>
                <div class="cta">All in One Place</div>
            </div>
            <div class="url">fireice.info</div>
        </div>
        <button onclick="downloadBanner()">üì• Download FIREICE.png</button>
    </div>

    <script>
        function downloadBanner() {
            // Load html2canvas
            if (typeof html2canvas === 'undefined') {
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                script.onload = generateImage;
                document.head.appendChild(script);
            } else {
                generateImage();
            }
        }

        function generateImage() {
            html2canvas(document.getElementById('banner'), {
                scale: 2,
                backgroundColor: null
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'FIREICE.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
