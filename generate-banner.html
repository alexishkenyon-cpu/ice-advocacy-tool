<!DOCTYPE html>
<html>
<head>
    <title>Fire ICE Banner Generator</title>
    <style>
        body { margin: 0; padding: 20px; background: #333; }
        #banner {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            position: relative;
        }
        .logo {
            font-size: 120px;
            font-weight: 900;
            color: white;
            margin-bottom: 20px;
        }
        .logo .ice { color: #f59e0b; }
        .tagline {
            font-size: 32px;
            font-weight: 600;
            color: #3b82f6;
            margin-bottom: 15px;
        }
        .features {
            font-size: 28px;
            color: #94a3b8;
            margin-bottom: 40px;
        }
        .cta {
            font-size: 36px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
        }
        .line {
            width: 600px;
            height: 4px;
            background: #3b82f6;
            border-radius: 2px;
            margin-bottom: 20px;
        }
        .url {
            font-size: 28px;
            color: #64748b;
        }
        .instructions {
            color: white;
            margin-top: 20px;
            font-family: Arial;
        }
        button {
            margin-top: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover { background: #2563eb; }
    </style>
</head>
<body>
    <div id="banner">
        <div class="logo">Fire <span class="ice">ICE</span></div>
        <div class="tagline">Contact Your Officials (Scripts Ready)</div>
        <div class="features">Track ICE Activity + Find Local Help</div>
        <div class="cta">All in One Place</div>
        <div class="line"></div>
        <div class="url">fireice.info</div>
    </div>

    <div class="instructions">
        <h2 style="color: white;">Instructions:</h2>
        <ol style="color: #94a3b8; font-size: 16px;">
            <li>Click the "Download as PNG" button below</li>
            <li>Save the file as "FIREICE.png"</li>
            <li>Upload it to your repository</li>
        </ol>
        <button onclick="downloadBanner()">ðŸ“¥ Download as PNG</button>
    </div>

    <script>
        async function downloadBanner() {
            const banner = document.getElementById('banner');

            // Use html2canvas if available, otherwise provide instructions
            if (typeof html2canvas === 'undefined') {
                // Load html2canvas from CDN
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                script.onload = () => {
                    generateImage();
                };
                document.head.appendChild(script);
            } else {
                generateImage();
            }
        }

        function generateImage() {
            html2canvas(document.getElementById('banner'), {
                scale: 1,
                backgroundColor: '#0f172a'
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'FIREICE.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
