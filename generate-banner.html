<!DOCTYPE html>
<html>
<head>
    <title>Fire ICE Banner</title>
    <style>
        body { margin: 0; padding: 20px; background: #1a1a1a; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        #banner {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #dc2626 0%, #7f1d1d 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 60px;
        }

        .badge {
            display: inline-block;
            background: rgba(245, 158, 11, 1);
            color: #000;
            padding: 8px 20px;
            font-size: 16px;
            font-weight: 800;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            align-self: flex-start;
        }

        .main-headline {
            font-size: 72px;
            font-weight: 900;
            color: white;
            line-height: 1.1;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            max-width: 1000px;
        }

        .highlight {
            color: #f59e0b;
        }

        .subheadline {
            font-size: 36px;
            color: rgba(255,255,255,0.95);
            font-weight: 700;
            margin-bottom: 30px;
            max-width: 900px;
        }

        .proof-points {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .point {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 22px;
            color: white;
            font-weight: 600;
        }

        .checkmark {
            font-size: 28px;
            color: #22c55e;
        }

        .logo-small {
            position: absolute;
            top: 40px;
            right: 60px;
            font-size: 48px;
            font-weight: 900;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .logo-small .ice {
            color: #f59e0b;
        }

        .url {
            position: absolute;
            bottom: 30px;
            left: 60px;
            font-size: 24px;
            color: rgba(255,255,255,0.8);
            font-weight: 700;
        }

        button {
            margin-top: 30px;
            padding: 20px 50px;
            font-size: 20px;
            background: #f59e0b;
            color: #000;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
        }
        button:hover { background: #d97706; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <div id="banner">
            <div class="logo-small">FIRE <span class="ice">ICE</span></div>
            <div class="content">
                <div class="badge">âœ¨ Finally - Advocacy That Takes Seconds</div>
                <div class="main-headline">
                    Email All Your Officials About ICE in <span class="highlight">10 Seconds</span>
                </div>
                <div class="subheadline">
                    We wrote the scripts. We found the contacts. You just click send.
                </div>
                <div class="proof-points">
                    <div class="point">
                        <span class="checkmark">âœ“</span>
                        <span>Pre-Written Scripts</span>
                    </div>
                    <div class="point">
                        <span class="checkmark">âœ“</span>
                        <span>All Officials Listed</span>
                    </div>
                    <div class="point">
                        <span class="checkmark">âœ“</span>
                        <span>One-Click Email</span>
                    </div>
                </div>
            </div>
            <div class="url">fireice.info</div>
        </div>
        <button onclick="downloadBanner()">ðŸ“¥ Download FIREICE.png</button>
    </div>

    <script>
        function downloadBanner() {
            if (typeof html2canvas === 'undefined') {
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                script.onload = generateImage;
                document.head.appendChild(script);
            } else {
                generateImage();
            }
        }

        function generateImage() {
            html2canvas(document.getElementById('banner'), {
                scale: 2,
                backgroundColor: null
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'FIREICE.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
