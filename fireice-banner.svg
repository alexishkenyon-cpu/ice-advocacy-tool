<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="1200" height="630" fill="#0f172a"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad1)"/>

  <!-- Main logo text -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="120" font-weight="900" text-anchor="middle" fill="#ffffff">
    Fire <tspan fill="#f59e0b">ICE</tspan>
  </text>

  <!-- Tagline -->
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="32" font-weight="600" text-anchor="middle" fill="#3b82f6">
    Contact Your Officials (Scripts Ready)
  </text>

  <!-- Feature list with + symbols -->
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="28" font-weight="400" text-anchor="middle" fill="#94a3b8">
    Track ICE Activity + Find Local Help
  </text>

  <!-- Bottom tagline -->
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="36" font-weight="700" text-anchor="middle" fill="#ffffff">
    All in One Place
  </text>

  <!-- Accent line -->
  <rect x="300" y="500" width="600" height="4" fill="#3b82f6" rx="2"/>

  <!-- URL -->
  <text x="600" y="555" font-family="Arial, sans-serif" font-size="28" font-weight="400" text-anchor="middle" fill="#64748b">
    fireice.info
  </text>
</svg>
